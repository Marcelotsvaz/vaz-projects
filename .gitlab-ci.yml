include:
  - .gitlab/ci/*.gitlab-ci.yaml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: Security/SAST-IaC.latest.gitlab-ci.yml


stages:
  - build
  - test
  - deploy-staging
  - cleanup-staging
  - deploy-production


variables:
    # Fix wrong permissions for application image and instance user data due to runner setting
    # "umask 0000" before cloning the repository.
    FF_DISABLE_UMASK_FOR_DOCKER_EXECUTOR: 'true'
    GIT_STRATEGY: clone
    DOCKER_TLS_CERTDIR: /certs   # Enable TLS for Docker-in-Docker. Silences warning in GitLab CI/CD.
    applicationImage: ${CI_REGISTRY_IMAGE}/application:${CI_COMMIT_SHA}



# 
# Local jobs.
#---------------------------------------------------------------------------------------------------
dockerImage:
    stage: build
    extends: .dockerImage


unitTests:
    stage: test
    extends: .unitTests


secret_detection:
    variables:
        SECRET_DETECTION_HISTORIC_SCAN: 'true'


container_scanning:
    variables:
        GIT_STRATEGY: fetch
        CS_DOCKERFILE_PATH: application/Dockerfile
        CS_IMAGE: ${applicationImage}
        CS_DISABLE_LANGUAGE_VULNERABILITY_SCAN: 'false'



# 
# Staging jobs.
#---------------------------------------------------------------------------------------------------
deploy-staging:
    stage: deploy-staging
    extends: .deploy
    environment:
        name: staging
        on_stop: cleanup-staging


staticFiles-staging:
    stage: deploy-staging
    extends: .staticFiles
    environment:
        name: staging
    needs: [ deploy-staging ]


cleanup-staging:
    stage: cleanup-staging
    extends: .cleanup
    environment:
        name: staging



# 
# Production jobs.
#---------------------------------------------------------------------------------------------------
deploy-production:
    stage: deploy-production
    extends: .deploy
    environment:
        name: production
    rules:
      - when: manual


staticFiles-production:
    stage: deploy-production
    extends: .staticFiles
    environment:
        name: production
    needs: [ deploy-production ]