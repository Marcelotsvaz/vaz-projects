{% macro script() %}
	<script src="https://{{ settings.DISQUS_SHORTNAME }}.disqus.com/embed.js" defer></script>
{% endmacro %}



{% macro section( identifier, title, url ) %}
	<section class="commentsSection" id="comments">
		<h2>{{ _('Comments') }}</h2>
		
		<div
			id="disqusThread"
			data-identifier="{{ identifier }}"
			data-title="{{ title }}"
			data-url="{{ url }}"
		></div>
		
		<noscript>{{ _('You need JavaScript enabled to see comments.') }}</noscript>
	</section>
{% endmacro %}
