services:
    postgres:
        image: postgres:14.4-alpine3.16
        
        restart: unless-stopped
        
        environment:
          - POSTGRES_PASSWORD
        
        volumes: [ postgres:/var/lib/postgresql/data ]
        
        network_mode: host
        
        healthcheck:
            test: pg_isready --username postgres
            interval: 5s
            start_period: 10s



volumes:
    postgres: