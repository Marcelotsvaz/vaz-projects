services:
    postgres:
        image: postgres:14.1-alpine3.15
        
        environment:
          - POSTGRES_PASSWORD
        
        volumes: [ postgres:/var/lib/postgresql/data]
        
        network_mode: host
    
    
    node-exporter:
        extends:
            service: node-exporter
            file: &commonFile ../monitoring/compose.common.yaml
    
    
    promtail:
        extends:
            service: promtail
            file: *commonFile



volumes:
    postgres: