entryPoints:
    http:
        address: :80
        
        http:
            redirections:
                entryPoint:
                    to: https
    
    
    https:
        address: :443
        
        http:
            tls: {}
    
    
    privateHttp:
        address: :8080



providers:
    file:
        filename: /etc/traefik/dynamic.yaml



api:
    dashboard: true



metrics:
    prometheus:
        entryPoint: privateHttp
        buckets:
          - 0.1
          - 0.25
          - 0.5
          - 1.0
          - 2.5
          - 5.0



ping:
    entryPoint: privateHttp



accessLog:
    format: json