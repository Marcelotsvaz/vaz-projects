entryPoints:
    http:
        address: :80
        
        http:
            redirections:
                entryPoint:
                    to: https
    
    
    https:
        address: :443
        
        http:
            tls: {}
    
    
    api:
        address: :8080
        
        http:
            tls: {}
    
    
    ping:
        address: :8081



providers:
    file:
        filename: /etc/traefik/dynamic.yaml



api:
    dashboard: true



metrics:
    prometheus:
        entryPoint: api



ping:
    entryPoint: ping



accessLog:
    format: json