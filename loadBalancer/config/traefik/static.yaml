entryPoints:
    http:
        address: :80
        
        http:
            redirections:
                entryPoint:
                    to: https
    
    
    https:
        address: :443
        
        http:
            tls: {}
    
    
    dashboard:
        address: :8080
        
        http:
            tls: {}
    
    
    ping:
        address: :8081



providers:
    file:
        filename: /etc/traefik/dynamic.yaml



api:
    dashboard: true



ping:
    entryPoint: ping



accessLog:
    format: json