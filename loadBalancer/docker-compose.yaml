services:
    nginx:
        image: nginx:1.21-alpine
        
        environment:
          - domainName
        
        volumes:
            - ./config/nginx.conf:/etc/nginx/templates/default.conf.template:ro
            - ../deployment/tls:/etc/nginx/tls:ro
            - nginxLogs:/mnt/logs/nginx
        
        ports:
            - 80:80
            - 443:443
    
    
    node-exporter:
        image: prom/node-exporter:v1.3.1
        
        volumes: [ '/:/mnt/host:ro,rslave' ]
        
        pid: host
        network_mode: host
        
        command: [ --path.rootfs=/mnt/host ]
    
    
    promtail:
        image: grafana/promtail:2.4.2
        
        environment:
          - hostname
        
        volumes:
          - ./config/promtail.yaml:/etc/promtail/config.yml:ro
          - /var/log/journal:/mnt/logs/journal
          - nginxLogs:/mnt/logs/nginx
        
        command: [ -config.file=/etc/promtail/config.yml, -config.expand-env=true ]



volumes:
    nginxLogs: