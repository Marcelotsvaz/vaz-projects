  - name: VAZ Projects Builder AMI
    hosts: [ 127.0.0.1 ]
    
    vars:
        disk: /dev/nvme1n1
        mountPoint: /mnt/new
        ansible_chroot_exe: arch-chroot
        ansible_host: '{{ mountPoint }}'
        builderAmi_packages:
          - ansible
          - python-packaging
          - gptfdisk
          - dosfstools
          - reflector
          - arch-install-scripts
    
    roles:
      - ext4
      - baseArch
      - customArch
      - ec2
      - cleanup