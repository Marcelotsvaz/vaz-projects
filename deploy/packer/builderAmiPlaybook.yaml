  - name: VAZ Projects Builder AMI
    hosts: [ 127.0.0.1 ]
    
    vars:
        disk: /dev/nvme1n1
        mountPoint: /mnt/new
        ansible_chroot_exe: arch-chroot
        ansible_host: '{{ mountPoint }}'
    
    roles:
      - ext4
      - baseArch
      - customArch
      - ec2
      - builder
      - gitlabRunner
      - cleanup